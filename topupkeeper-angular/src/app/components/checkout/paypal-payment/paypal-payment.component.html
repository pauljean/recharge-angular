<div class="row mt-5 pt-5 stripe">
    <div class="col-12 col-md-6 col-lg-5 col-xxl-3 mx-auto my-5 ">
        <mat-card>
            <mat-card-header>
                <mat-card-title style="
            margin-top: -16px;
            margin-left: -16px;
            margin-right: -16px;
            margin-bottom: 16px;
          ">
                    <mat-toolbar
                        style="border-bottom-right-radius: 20px; border-top-left-radius: 20px ; background-color: #4a5a79; color: #fff;  font-size: 20px; font-weight: 600; padding: 16px 24px;">
                        Stripe Payment
                    </mat-toolbar>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="mx-3">
                    <h5 class=" mb-3">Total Payment $457</h5>
                </div>
                <div class="ms-0 ">
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
