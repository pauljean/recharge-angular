<div class="row mt-5 pt-5">
  <div class="col-12 col-md-8 mx-auto my-5 ">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="
          margin-top: -16px;
          margin-left: -16px;
          margin-right: -16px;
          margin-bottom: 16px;
        ">
          <mat-toolbar color="secondary" style="border-top-right-radius: 4px; border-top-left-radius: 4px b">
            Payment Element Example
          </mat-toolbar>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div [formGroup]="paymentForm">
          <div class="mx-3">
            <div style="display: flex; flex-direction: row; gap: 10px">
              <mat-form-field appearance="outline" style="flex: 1">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
              <mat-form-field appearance="outline" style="flex: 1">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
              </mat-form-field>
            </div>
            <div style="display: flex; flex-direction: row; gap: 10px">
              <mat-form-field appearance="outline" style="flex: 1">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" />
              </mat-form-field>
            </div>
            <div style="display: flex; flex-direction: row; gap: 10px">
              <mat-form-field appearance="outline" style="flex: 1">
                <mat-label>ZIP Code</mat-label>
                <input matInput formControlName="zipcode" />
              </mat-form-field>
              <mat-form-field appearance="outline" style="flex: 1">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
              </mat-form-field>
            </div>
          </div>
          <div style="margin-bottom: 10px"></div>
          @if (elementsOptions.clientSecret) {
          <ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
            <ngx-stripe-payment
              style="display: block; width: 100%; max-width: 100%; box-sizing: border-box; height: 220px; overflow-y:scroll;" />
          </ngx-stripe-elements>
          }
          <div style="margin-bottom: 20px"></div>
          <mat-divider></mat-divider>
          <div style="margin-bottom: 20px"></div>
          <div style="text-align: right">

            <button type="submit" class="btn btn-success" (click)="pay()">
              @if (paying()) {
              <span>PROCESSING...</span>
              } @else {
              <span>
                PAY
              </span>
              }
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
