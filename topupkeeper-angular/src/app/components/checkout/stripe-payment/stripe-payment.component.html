<section class="banner__section">
  <div class="container">
<section class="hotel__details overflow-hidden pt__60 pb__60">
  <div class="container">
     <div class="row g-4">

      <div [formGroup]="paymentForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="name" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Email" type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Address" formControlName="address" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="ZIP Code" formControlName="zipcode" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="city" formControlName="city" />
        </mat-form-field>
        @if (elementsOptions.clientSecret) {
          <ngx-stripe-elements
            [stripe]="stripe"
            [elementsOptions]="elementsOptions"
          >
            <ngx-stripe-payment [options]="paymentElementOptions" />
          </ngx-stripe-elements>
        }
        <button type="submit" class="btn btn-success" (click)="pay()">PAY</button>
      </div>


     </div>
    </div>
</section>
</div>
</section>
