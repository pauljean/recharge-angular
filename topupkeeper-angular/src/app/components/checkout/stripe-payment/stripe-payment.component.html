<div class="row mt-5 pt-5 stripe">
  <div class="col-12 col-md-6 col-lg-5 mx-auto my-5 ">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="
          margin-top: -16px;
          margin-left: -16px;
          margin-right: -16px;
          margin-bottom: 16px;
        ">
          <mat-toolbar
            style="border-bottom-right-radius: 20px; border-top-left-radius: 20px ; background-color: #4a5a79; color: #fff;  font-size: 20px; font-weight: 600; padding: 16px 24px;">
            Payment Details
          </mat-toolbar>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mx-3 ">
          <h5 class="mb-0 mt-2">Total Payment $457</h5>
        </div>
        <div [formGroup]="paymentForm" class="px-3 mt-3 custom-input">

          <div style="display: flex; flex-direction: row; gap: 10px" class="pb-3">
            <mat-form-field appearance="fill" style="flex: 1">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" class="py-1" />
            </mat-form-field>
          </div>
          <div style="display: flex; flex-direction: row; gap: 10px">
            <mat-form-field appearance="fill" style="flex: 1">
              <mat-label>ZIP Code</mat-label>
              <input matInput formControlName="zipcode" class="py-1" />
            </mat-form-field>
            <mat-form-field appearance="fill" style="flex: 1">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" class="py-1" />
            </mat-form-field>
          </div>


          @if (elementsOptions.clientSecret) {
          <ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
            <ngx-stripe-payment />
          </ngx-stripe-elements>
          }
          <div style="margin-bottom: 20px"></div>
          <div style="margin-bottom: 20px"></div>
          <div>

            <button type="submit" class="btn btn-success w-100 py-3" (click)="pay()">
              @if (paying()) {
              <span>PROCESSING...</span>
              } @else {
              <span class="fw-500">
                PAY
              </span>
              }
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

</div>
