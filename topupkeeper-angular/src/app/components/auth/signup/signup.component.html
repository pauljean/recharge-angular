<!-- signUp here -->
<section class="signup__section bluar__shape">
  <div class="container">
     <div class="row align-items-center justify-content-between">
        <div class="col-xl-6 col-lg-6">
           <div class="signup__boxes">
              <h4>
                 Let's Get Started!
              </h4>
              <p class="head__pra">
                 Please Enter your Email Addredd to Start your Online Application
              </p>
              <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="signup__form pt__40">
                 <div class="row g-4">
                    <div class="col-lg-6">
                       <div class="input__grp">
                          <label for="fname">Nom</label>
                          <input type="text" id="fname" formControlName="nom" placeholder="Jone">
                       </div>
                    </div>
                    <div class="col-lg-6">
                       <div class="input__grp">
                          <label for="lname">Prenom</label>
                          <input type="text" id="lname" formControlName="prenom"placeholder="Fisher">
                       </div>
                    </div>
                    <div class="col-lg-12">
                       <div class="input__grp">
                          <label for="email">Enter Your Email</label>
                          <input type="email" id="email" formControlName="email" placeholder="Your email ID here">
                       </div>
                    </div>
                    <div class="col-lg-12">
                       <div class="input__grp">
                          <label for="code">Enter Your Password</label>
                          <input type="password" id="code" formControlName="password" placeholder="Enter the referral code">
                       </div>
                    </div>
                    <div class="col-lg-12">
                       <div class="input__grp">
                          <p class="tag__pra">
                             By clicking submit, you agree to <a href="#">Terms of Use</a>, <a href="#0">Privacy Policy</a>, <a href="#0">E-sign</a> & <a href="#0">communication Authorization</a>.
                          </p>
                       </div>
                    </div>
                    <div class="col-lg-12">
                       <div class="input__grp mt-2">
                         <button type="submit" class="cmn__btn">
                             <span>
                                Signup
                             </span>
                         </button>
                       </div>
                    </div>
                 </div>
              </form>
           </div>
        </div>
        <div class="col-xl-5 col-lg-6">
           <div class="signup__thumb">
              <img src="assets/img/signup/signup.png" alt="img">
           </div>
        </div>
     </div>
  </div>
</section>
<!-- signUp End -->
