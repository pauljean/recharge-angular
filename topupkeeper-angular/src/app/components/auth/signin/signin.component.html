<!-- signUp here -->
<section class="signup__section bluar__shape">
  <div class="container">
     <div class="row align-items-center justify-content-between">
        <div class="col-xl-6 col-lg-6">
           <div class="signup__boxes">
              <h4>
                Sign in to Rechargio
              </h4>
              <p class="head__pra mb__30">
                Sign in to your account and make recharges. payments and bookings faster
              </p>
              <form [formGroup]="signinForm" (ngSubmit)="onSignin()" class="signup__form">
                 <div class="row g-4">
                    <div class="col-lg-12">
                       <div class="input__grp">
                          <label for="email">Enter Your Email ID</label>
                          <input type="email" id="email" formControlName="email" placeholder="Your email ID here">
                       </div>
                    </div>
                    <div class="col-lg-12">
                       <div class="input__grp">
                          <label for="pass">Enter Your Password</label>
                          <input type="password" id="pass"  formControlName="password" placeholder="Your Password">
                       </div>
                    </div>
                    <a routerLink="/auth/signup" class="forgot">
                       Forgot Password?
                    </a>
                    <div class="col-lg-12">
                       <div class="input__grp">
                         <button type="submit" class="cmn__btn">
                             <span>
                                Sign In
                             </span>
                         </button>
                       </div>
                    </div>
                 </div>
              </form>
           </div>
        </div>
        <div class="col-xl-5 col-lg-6">
           <div class="signup__thumb">
              <img src="assets/img/signup/signup.png" alt="img">
           </div>
        </div>
     </div>
  </div>
</section>
<!-- signUp End -->
